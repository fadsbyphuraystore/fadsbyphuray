<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | FADs by PHURAY</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <h2>Login</h2>
    <form id="loginForm">
      <input id="email" placeholder="Email" type="email" required class="input" />
      <input id="password" placeholder="Password" type="password" required class="input" />
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </main>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        location.href = 'dashboard.html';
      } catch(err) {
        alert(err.message);
      }
    });

    // If already logged in, go to dashboard
    onAuthStateChanged(auth, user => { if(user) location.href = 'dashboard.html'; });
  </script>
</body>
</html>
